<!DOCTYPE html>
<html>

<head>
    <title>TANIA PHOTOSHOP</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/screen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="login-logo">
        <a href="taniaPhotoshop.html">
            <img src="images/liveMotion.svg" alt="logo">
        </a>
    </div>

    <div class="login-form">

        <form>
            <!--first Name-->
            <input id="firstName" type="text" name="firstName" placeholder="First Name">

            <!--last name-->
            <input id="lastName" type="text" name="lasttName" placeholder="Last Name">

            <!--phone num-->
            <input id="phoneNumber" type="tel" name="phoneNumeber" placeholder="Phone Number">

            <!--gender-->
            <fieldset>
                <legend>gender</legend>
                <input id="femle" type="radio" name="gender"><label for="femle">female</label>
                <input id="male" type="radio" name="gender"><label for="male">male</label>
                <input id="none" type="radio" name="gender"><label for="none">none</label>

            </fieldset>

            <!--natioality-->
            <select id="nationality" name="nationality">
                <option value="lebanon">Nationality...</option>
                <option value="lebanon">lebanon</option>
                <option value="US">US</option>
                <option value="france">france</option>
            </select>

            

            <!--email-->
            <input type="email" name="email" placeholder="Email">

            <!--password-->
            <input id="pasword" type="password" placeholder="Password">

            <!--submit-->
            <input type="submit" value="logIn">
        </form>


    </div>
    <footer>
        <p>&copy; 2021 - liveMotion</p>
    </footer>


</body>

</html>
